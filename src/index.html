<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="header-wrapper">
            <div class="logo-container">
                <h2 class="logo-text-title">el tigre</h2>
                <h5 class="logo-text-subtitle">venezuela coffee beans</h5>
            </div>
            <div class="main-nav">
                <ul class="main-nav-links">
                    <li><a href="#home">home</a></li>
                    <li><a href="#products">products</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </div>
        </div>
        <div class="main-title-wrap">
            <h1 class="main-title first-line">home of</h1>
            <h1 class="main-title second-line">original tastes</h1>
            <div class="main-decoration-line"></div>
        </div>
        <div class="discover">
            <p class="discover-text">discover</p>
            <i class="fa-regular fa-circle-down"></i>
        </div>

    </header>

    <div id="pages">
        <section id="home">
            <div class="home-wrapper container"></div>
        </section>
        <section id="products">
            <div id="product-list" class="product-list container"></div>
        </section>
        <section id="contact">
            <div class="contact-wrapper container"></div>
        </section>
    </div>

    <script id="template-home" type="text/x-handlebars-template">
        <div class="about container">
            <h1 class="main-title">about us</h1>
        </div>
        <div class="footer">
            <p>&copy; 2021 EL TIGRE inc.</p>
        </div>
    </script>

    <script id="template-products" type="text/x-handlebars-template">
        <h1 class="main-title">products</h1>
        {{#each products}}
        <div class="cart__product">
            <div class="cart__product-header">
              <span><strong>{{ id }} {{ title }}</strong></span>
            </div>
            <div>
                <span><div class="product-line"></div><div class="product-description">{{ description }}</div></span>
            </div>
            <div class="product-rating">
                <div class="roasting"><h3>roasting:</h3><span>{{ roasting }}</span></div>
                <div class="intensity"><h3>intensity:</h3><span>{{ intensity }}</span></div>
            </div>
            <div class="product-image"><img src="{{ image }}" alt=""></div>
          </div>
          {{/each}}
          <div class="footer">
            <p>&copy; 2021 EL TIGRE inc.</p>
        </div>
      </script>

    <script id="template-contact" type="text/x-handlebars-template">
        <div class="contact container">
            <h1 class="main-title">contact</h1>
        </div>
        <div class="footer">
            <p>&copy; 2021 EL TIGRE inc.</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/fdc39021e7.js" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
