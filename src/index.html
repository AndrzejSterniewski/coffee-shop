<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="main">
        <header class="menu">
            <div class="logo-container">
                <h2 class="logo-text">el tigre</h2>
                <p class="logo-text-second">venezuela coffee beans</p>
            </div>
            <div class="menu-nav">
                <ul>
                    <li><a href="#home">home</a></li>
                    <li><a href="#products">products</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </div>
        </header>
        <div class="main-title-wrap">
            <h1 class="main-title">home of original tastes</h1>
        </div>
        <div class="discover">
            <h3 class="discover-title">discover</h3>
            <!-- <a href="" class="icon-arrow"></a> -->
        </div>
    </section>

    <div id="pages">
        <section id="home">
            <div class="home-wrapper container"></div>
        </section>
        <section id="products">
            <div id="product-list" class="product-list container"></div>
        </section>
        <section id="contact">
            <div class="contact container"></div>
        </section>
    </div>

    <section class="products">
        <h1 class="main-title">products</h1>
        <div class="footer">
            <p>&copy; 2021 EL TIGRE inc.</p>
        </div>

    </section>

    <div class="about">
        <h1 class="main-title">about us</h1>
    </div>



    <script id="template-products" type="text/x-handlebars-template">
        <h1 class="main-title">products</h1>
        <div>
            {{#each products}}
            <div id="{{ @key }}"></div>
        </div>
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
